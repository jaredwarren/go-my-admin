{{define "overlay"}}
<style>
  .overlay {
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    /* width: 100%; */
    /* height: 100%; */
    position: absolute;
    background: #222;
    z-index: 100;
    opacity: .6;

    display: none;
  }

  .overlay__inner {
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    position: absolute;
  }

  .overlay__content {
    left: 50%;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
  }

  .spinner {
    width: 75px;
    height: 75px;
    display: inline-block;
    border-width: 2px;
    border-color: rgba(255, 255, 255, 0.05);
    border-top-color: #fff;
    animation: spin 1s infinite linear;
    border-radius: 100%;
    border-style: solid;
  }

  .spinner-text {
    color: white;
    text-align: center;
    font-size: 20px;
    margin-top: 10px;
    text-shadow: 2px 2px black;
    opacity: 1;
  }

  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<script>
  function showOverlay() {
    var o = document.getElementById("overlay");
    o.style.display = 'inline';
  }
</script>

<div id="overlay" class="overlay">
  <div class="overlay__inner">
    <div class="overlay__content">
      <span class="spinner"></span>
      <span class="spinner-text">Printing ...</span>
    </div>
  </div>
</div>
{{end}}
