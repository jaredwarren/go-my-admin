{{define "body"}}

<style>
    body {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        background: darkgray;
    }

    .contents {
        display: flex;
        width: 100%;
        height: 100%;
        flex: 1;
        flex-direction: row;
        overflow: hidden;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
    }
</style>
{{if .Error}}
<div class="error">
    {{.Error}}
</div>
{{end}}
<div class="contents">
    {{ $cl := len .Connections }}
    {{if gt $cl 0}}
    <div class="card" style="width: 18rem;">
        <div class="pure-menu custom-restricted-width">
            <span class="pure-menu-heading">Saved Connections</span>
            <ul class="pure-menu-list">
                <!-- <div class="card-body" style="height:500px; overflow: auto;"> -->
                <div class="list-group">
                    {{ range $k, $c := .Connections }}
                    <li class="pure-menu-item"><a class="pure-menu-link" href="/login/{{$k}}">{{$c.User.Username}}@{{$c.Host.Host}}:{{$c.Host.Port}}</a></li>
                    {{end}}
                </div>
                <!-- </div> -->
            </ul>
        </div>
    </div>
    {{end}}
</div>

{{end}}
