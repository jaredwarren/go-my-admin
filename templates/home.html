{{define "body"}}

{{template "overlay" .}}
<style>
  body {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
  }

  .contents {
    display: flex;
    width: 100%;
    height: 100%;
    flex: 1;
    flex-direction: row;
    overflow: hidden;
    box-sizing: border-box;
  }

  .query-contents {
    display: flex;
    flex-direction: column;
    flex: 1;
    box-sizing: border-box;
    overflow: hidden;
  }
</style>

<nav class="no-print">

<div class="contents">
  {{template "tree" .}}

    {{template "result" .}}
  </div>
</div>

{{end}}
